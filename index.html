<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>WebCore Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <svg width="220" height="220" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#4a90e2" />
      <stop offset="100%" stop-color="#0052cc" />
    </radialGradient>
    <filter id="text-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Gradient Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Slim Checkmark -->
  <polyline points="60,100 90,130 140,70" fill="none" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- WebCore Text with shadow -->
  <text x="100" y="90" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="26" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#text-shadow)">
    WebCore
  </text>
  
  <!-- Task Organizer Text -->
  <text x="100" y="130" font-family="Poppins, Arial, sans-serif" font-weight="500" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle" filter="url(#text-shadow)">
    Task Organizer
  </text>
</svg>

    <h1>WebCore Task Organizer</h1>
    <p>আপনার দৈনিক কাজ সহজে পরিচালনা করুন</p>
  </header>

  <main>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="একটি কাজ লিখুন..." required>
      <button type="submit">➕ যোগ করুন</button>
    </form>
    <ul id="task-list"></ul>
  </main>

  <footer>
    <p>&copy; 2025 WebCore. সর্বস্বত্ব সংরক্ষিত।</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
